<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting | Results</title>
</head>

<body style="background-color: rgb(104, 255, 137);">
    <h1>Results <br><br> {{ data.question }}</h1>
    <br><br><br>
    <ul>
        {% for e in votes %}
        <h3>
            <li>{{ e }} :: {{ votes[e] }}</li>
        </h3>
        {% endfor %}
    </ul>

</body>

</html>
